{% extends 'main.html'%}
{% load static %}
{% block content %}

<div class="d-flex justify-content-center">
<form method="POST" action="" class="w-50 p-3 card bg-dark">
    {% csrf_token %}
    <div class="align-self-center">
        <h3 class="text-white">Login</h3>
    </div>
    <div class="row mb-3">
      <label for="inputUsername" class="col-sm-3 col-form-label text-white">Username</label>
      <div class="col-sm-9">
        <input type="text" name="username" class="form-control" id="inputUsername" placeholder="username">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-3 col-form-label text-white">Password</label>
      <div class="col-sm-9">
        <input type="password" name="password" class="form-control" id="inputPassword3">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label text-white" for="gridCheck1">
            Remember Password
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
    <p class="text-white fw-bold">Don't have an account <a class="text-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url 'register' %}">Sign Up</a></p>
</form>
</div>

{% endblock content%}
